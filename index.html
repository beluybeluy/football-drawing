   <script>
      var menu = document.getElementById('header__hamburger');
      var nav = document.getElementById('header__nav_list');
      var link = document.getElementsByClassName('header__nav_item');
      var check = true;
      menu.onclick = function () {
         if (check) {
            this.classList.add("open");
            nav.classList.add("open");
            check = false;
         }
         else {
            this.classList.remove('open');
            nav.classList.remove("open");
            check = true;
         }
      }
      for(var i=0; i<link.length;i++){
         link[i].onclick=function(){
         nav.classList.remove('open');
      menu.classList.remove('open');     
             check = true;
      }
